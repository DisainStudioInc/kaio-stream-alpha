<!doctype html>
<head>
  <html lang="en">
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
    function onDeviceReady() {
         var ref = window.open('rtsp://stream.tn.com.ar/live/tnhd1 ', '_blank', 'location=yes');
         ref.addEventListener('loadstart', function(event) { alert('start: ' + event.url); });
         ref.addEventListener('loadstop', function(event) { alert('stop: ' + event.url); });
         ref.addEventListener('loaderror', function(event) { alert('error: ' + event.message); });
         ref.addEventListener('exit', function(event) { alert(event.type); });
    }

    </script>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
<button onClick = function(window.open)>open</button>
 
</body>
<script type="text/javascript" src="js/Insomnia.js"></script>
<script type="text/javascript" src="VideoPlayer.js"></script>
</html>
